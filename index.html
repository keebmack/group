<!DOCTYPE html>
<html>
<head>
  <title>Point Park University Photo Gallery</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/jquery-3.3.1.min_.js"></script>
  <script src="js/photogalleryscript.js"></script>
</head>
<body>
  <div class="container">
    <div class="title-container">
    <h1 class="title">Point Park University Photo Gallery</h1>
  </div>  
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="images/PointParkPioneersLogo.png" class="image-size" data-index="0">
      <img src="images/PPUcampus1.jpg" class="image-size" data-index="1">
      <img src="images/PPUcampus2.jpg" class="image-size" data-index="2">
      <img src="images/PPUcampus3.jpg" class="image-size" data-index="3">
      <img src="images/PPUcampus4.jpg" class="image-size" data-index="4">
      <img src="images/PPUcampus5.jpg" class="image-size" data-index="5">
    </div>
  </div>

  <div class="lightbox" onclick="closeLightbox()">
    <span class="prev-arrow">&lt;</span>
    <img id="lightbox-image" src="" alt="">
    <span class="next-arrow">&gt;</span>
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
  </div>
</body>
</html>
