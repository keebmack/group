<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/photogalleryscript.js"></script>
</head>
<body>
  <h1>Point Park University Photo Gallery</h1>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="images/PointParkPioneersLogo.png" class="image-size" data-index="0">
      <img src="images/PPUcampus1.jpg" class="image-size" data-index="1">
      <img src="images/PPUcampus2.jpg" class="image-size" data-index="2">
    </div>
  </div>

  <div class="lightbox" onclick="closeLightbox()">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-image" src="" alt="">
  </div>
</body>
</html>
